services:
  - type: web
    name: excelvalidades
    env: node
    region: oregon
    plan: free
    buildCommand: cd ExcelValidades && npm install && npm install -g vite esbuild && vite build && esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: cd ExcelValidades && npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /